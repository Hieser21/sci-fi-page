<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  </head>
  <body class="">
    <a class="text-light d-flex justify-content-end" href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a>
    <a href="https://www.google.com.bd/imghp?hl=en&tab=ri&authuser=0&ogbl" class="d-flex text-light flex-column justify-content-end">Image</a>
    <form id="form" class="text-light">
     <p class="text-light lead text-center">Custom</p>
  <input class="text-light" id="text" type="text"  name="q" placeholder="Search" />
    <input id="submit" class="text-light text-center" type="submit" value="Go" />      
    </form>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

      
      let form = document.getElementById('form')
      
      form.addEventListener('submit', function(event) {
       
        event.preventDefault();
        let search = document.getElementById('text').value;
        let arr = search.split(' ').join('+');
        console.log(arr);
       
        if(search.includes('www.') || search.includes('http://') || search.includes('https://') || search.includes('.com') || search.includes('.net') || search.includes('.dev') || search.includes('.org')){
          window.location.href = 'https://' +  search
        } else {
        window.location.href = 'https://google.com/search?q=' + arr
      }
      })
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body class="">
    <div class="d-flex flex-row-reverse">
   <a href="https://www.google.com.bd/imghp?hl=en&tab=ri&authuser=0&ogbl" class=" pl-2 text-light justify-content-end">Images</a>

  </div>
    <form id="form" class="text-light">
     <p class="text-light lead text-center">Custom</p>
  <input class="text-light" id="text" type="text"  name="q" placeholder="Search" />
    <input id="submit" class="text-light text-center" type="submit" value="Go" />      
    </form>    
    <div id="favs" class="d-flex flex-row justify-content-around">
      <a href="http://ptb.discord.com">
      <div id="discord" class="d-flex align-items-center flex-column justify-content-center">
      <img src="https://static.vecteezy.com/system/resources/previews/006/892/625/original/discord-logo-icon-editorial-free-vector.jpg" class="img-thumbnail rounded-circle" style="width: 36px; height: 36px;">
        <h4 class="lead text-center">Discord</h4>
    </div>
    </a>
    <a href="http://www.reddit.com">
    <div id="reddit" class="d-flex justify-content-center align-items-center flex-column">
      <img src="https://external-preview.redd.it/iDdntscPf-nfWKqzHRGFmhVxZm4hZgaKe5oyFws-yzA.png?width=640&crop=smart&auto=webp&s=bfd318557bf2a5b3602367c9c4d9cd84d917ccd5" style="width: 36px; height: 36px;" class="img-thumbnail rounded-circle">
      <h4 class="lead">Reddit</h4>
    </div>
    </a>
    <a href="freecodecamp.com">
      <div id="freecodecamp" class="d-flex justify-content-center align-items-center flex-column">

        <h4 class="lead">freeCodeCamp</h4>
      </div>
    </a>
    <a href="facebook.com">
      <div id="facebook" class="d-flex justify-content-center align-items-center flex-column">
        <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" style="width: 36px; height: 36px;" class="img-thumbnail rounded-circle">
        <h4 class="lead">Facebook</h4>
      </div>
    </a>
    </div>
